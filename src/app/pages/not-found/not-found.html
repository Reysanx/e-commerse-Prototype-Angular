<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="text-center max-w-2xl mx-auto">
        <!-- 404 Number -->
        <div class="relative mb-8">
            <h1
                class="text-[150px] md:text-[200px] font-bold text-gray-200 dark:text-gray-800 leading-none select-none">
                404
            </h1>
            <div class="absolute inset-0 flex items-center justify-center">
                <div
                    class="w-32 h-32 bg-violet-100 dark:bg-violet-900/30 rounded-full flex items-center justify-center">
                    <svg class="w-16 h-16 text-violet-600 dark:text-violet-400" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Message -->
        <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4">
            Página no encontrada
        </h2>
        <p class="text-lg text-gray-600 dark:text-gray-400 mb-8 max-w-md mx-auto">
            Lo sentimos, la página que buscas no existe o ha sido movida. Verifica la URL o regresa al inicio.
        </p>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a routerLink="/"
                class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-violet-600 hover:bg-violet-700 text-white font-medium rounded-lg transition-all shadow-lg shadow-violet-600/20 hover:scale-105">
                <lucide-icon [img]="HomeIcon" class="w-5 h-5"></lucide-icon>
                Volver al Inicio
            </a>
            <a routerLink="/search"
                class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-900 dark:text-white font-medium rounded-lg transition-all border border-gray-200 dark:border-gray-700">
                <lucide-icon [img]="SearchIcon" class="w-5 h-5"></lucide-icon>
                Buscar Productos
            </a>
        </div>

        <!-- Popular Categories -->
        <div class="mt-12">
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">O explora nuestras categorías:</p>
            <div class="flex flex-wrap gap-2 justify-center">
                <a routerLink="/category/smartphones"
                    class="px-4 py-2 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-lg border border-gray-200 dark:border-gray-700 hover:border-violet-600 dark:hover:border-violet-500 hover:text-violet-600 dark:hover:text-violet-400 transition-colors text-sm">
                    Smartphones
                </a>
                <a routerLink="/category/portátiles"
                    class="px-4 py-2 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-lg border border-gray-200 dark:border-gray-700 hover:border-violet-600 dark:hover:border-violet-500 hover:text-violet-600 dark:hover:text-violet-400 transition-colors text-sm">
                    Portátiles
                </a>
                <a routerLink="/category/audio"
                    class="px-4 py-2 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-lg border border-gray-200 dark:border-gray-700 hover:border-violet-600 dark:hover:border-violet-500 hover:text-violet-600 dark:hover:text-violet-400 transition-colors text-sm">
                    Audio
                </a>
            </div>
        </div>
    </div>
</div>
